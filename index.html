<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Files Organizer 3000</title>
  </head>

  <body>
    <header>
      <a href="#" class="file-logo">
        <h1>
          File Organizer
          <div>3000</div>
        </h1>
      </a>
      <form class="root-path-wrap js-create-folder__form">
        <h2><label for="root-path"> Create Folder</label></h2>
        <input
          type="text"
          name="root-path"
          id="root-path"
          class="js-create-folder__input"
          placeholder="Enter the path of the folder"
        />
        <h6 style="margin-top: 5px; margin-bottom: 0px">
          <label
            >If you want to create a folder in this directory then just type the
            name of the folder</label
          >
        </h6>
        <button aria-label="Load path" class="dbx-btn" type="submit">
          &rarr;
        </button>
      </form>
      <form class="root-path-wrap js-root-path__form">
        <h2><label for="root-path"> Folder Path</label></h2>
        <input
          type="text"
          name="root-path"
          id="root-path"
          class="js-root-path__input"
          value=""
        />
        <button aria-label="Load path" class="dbx-btn" type="submit">
          &rarr;
        </button>
      </form>
    </header>
    <main>
      <hr class="hr--lg" />
      <hr class="hr--md" />
      <hr class="hr--sm" />
      <button type="button" class="dbx-btn previous-btn" disabled>
        <i class="fa fa-arrow-left"></i>
      </button>
      <div class="text-center">
        <button type="button" class="dbx-btn js-create-btn d-inline">
          Create Folder
        </button>
        <button type="button" class="dbx-btn js-organize-btn d-inline">
          Organize
        </button>
      </div>
      <hr class="hr--sm" />
      <hr class="hr--md" />
      <hr class="hr--lg" />
      <ul class="dbx-list js-file-list">
        Loading...
      </ul>
    </main>
    <div class="loading js-loading">Loading...</div>
    <script src="bundle.js"></script>
    <script src="https://npmcdn.com/dropbox/umd/dropbox-sdk.min.js"></script>
  </body>
</html>
